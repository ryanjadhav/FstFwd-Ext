<html>
  	<head>
    	<title>FstFwd</title>
			<link href="styles/popup.css" rel="stylesheet" type="text/css">
			<!--download this-->
			<link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
  	</head>
	<body>
	  
	  <div class="header clearfix">
	  	 
	  	<div class="header_title">FstFwd</div>
	  	
	  	<span class="spinner">  </span>

	  	<div class="track_input">
	  		<div class="instructions">
	  			<span class="instructions_header">Enter a song URL</span>
	  			<span class="all_header">All</span>
	  		</div>
	  		<div class="track_container">
	  		 	<div id="track_label" class='url_label'> 
	  		 		<div class="button_title"> URL </div>
	  		 	</div>
					<input id="track_input" type="text" />
	  		</div>
	  	</div>
	 
		</div>
		
		<div class="track_link_container">
	  	<div class="instructions">Select a music service</div>

			<div class="music_service_container">
				<div id="spotify_button" class='service_button' service='spotify'>
					<div class='button_title'>Spotify</div>
				</div>
				<div class='service_result'>
					<div class='results_link spotify_url'></div>
				</div>
			</div>
			
			<div class="music_service_container">
				<div id="rdio_button" class='service_button' service='rdio'>
					<div class='button_title'>Rdio</div>
				</div>
				<div class='service_result'>
					<div class='results_link rdio_url'></div>
				</div>
			</div>
			
			<div class="music_service_container">
				<div id='grooveshark_button' class='service_button' service='grooveshark'>
					<div class='button_title'>Grooveshark</div>
				</div>
				<div class='service_result'>
					<div class='results_link grooveshark_url'></div>
				</div>
			</div>
			
			<div class="music_service_container">
				<div id="last_fm_button" class='service_button' service='lastfm'>
					<div class='button_title'>Last.FM</div>
				</div>
				<div class='service_result'>
					<div class='results_link last_fm_url'></div>
				</div>
			</div>
		
		</div>
		
		<script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="scripts/popup.js"></script>
	</body>
</html>
